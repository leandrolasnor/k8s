apiVersion: apps/v1
kind: DaemonSet
metadata:
  namespace: graylog
  name: fluentd
  labels:
    k8s-app: fluentd-logging
    version: v1
    kubernetes.io/cluster-service: "true"
spec:
  selector:
    matchLabels:
      k8s-app: fluentd-logging
      version: v1
  template:
    metadata:
      labels:
        k8s-app: fluentd-logging
        version: v1
        kubernetes.io/cluster-service: "true"
    spec:
      serviceAccount: fluentd
      serviceAccountName: fluentd
      containers: 
      - name: fluentd
        image: xbernpa/fluentd-kubernetes-gelf
        # Reposit√≥rio oficial - xbernpa/fluentd-kubernetes-gelf
        imagePullPolicy: Always 
        env:
          - name:  GELF_HOST 
            #value: "graylog.prod.rancher.tcu.gov.br"
            # value: "10.1.7.65"
            value: "graylog.graylog.svc.cluster.local"
          - name:  GELF_PORT
            value: "12201"
          - name: GELF_PROTOCOL
            value: "udp"
        resources:
          limits:
            memory: 200Mi
          requests:
            cpu: 100m
            memory: 200Mi
        volumeMounts:
        - name: varlog
          mountPath: /var/log
        - name: varlibdockercontainers
          mountPath: /var/lib/docker/
          readOnly: true
      terminationGracePeriodSeconds: 30
      volumes:
      - name: varlog
        hostPath:
          path: /var/log
      - name: varlibdockercontainers
        hostPath:
          # path: /var/log/containers/
          path: /var/lib/docker/